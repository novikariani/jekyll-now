<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

		<!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="{{ site.avatar }}" alt="" /></span>
							<h1 id="title">{{ site.name }}</h1>
							<p>{{ site.description }}</p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="{{ site.baseurl }}/" id="top-link" class="skel-layers-ignoreHref {% if page.url == '/' %}active{% endif %}"><span class="icon fa-home">Home</span></a></li>
								<li><a href="{{ site.baseurl }}/portfolio" id="portfolio-link" class="skel-layers-ignoreHref {% if page.url == '/portfolio/' %}active{% endif %}"><span class="icon fa-th">Portfolio</span></a></li>
								<li><a href="{{ site.baseurl }}/about" id="about-link" class="skel-layers-ignoreHref {% if page.url == '/about/' %}active{% endif %}"><span class="icon fa-user">About Me</span></a></li>
							</ul>
						</nav>

				</div>

				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
              <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
              <li><a href="#" class="icon fa-linkedin"><span class="label">Linked-in</span></a></li>
              <li><a href="https://www.instagram.com/novi.kariani/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="https://github.com/novikariani/" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>

				</div>
      </div>

    <div id="" role="">
      {{ content }}
    </div>

    <!-- {% include analytics.html %} -->

    		<!-- Scripts -->
			<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/jquery.scrolly.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/jquery.scrollzer.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="{{ site.baseurl }}/assets/js/main.js"></script>
      
  </body>
</html>
